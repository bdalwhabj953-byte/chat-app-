<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مجتمعنا الآمن - دردشة تعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Notification Sound -->
    <audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>
    
    <script>
    tailwind.config = {
theme: {
            extend: {
                colors: {
                    primary: '#3b82f6',
                    secondary: '#10b981',
                    dark: '#1e293b',
                    light: '#f8fafc'
                },
                fontFamily: {
                    'tajawal': ['Tajawal', 'sans-serif']
                }
            }
        }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f1f5f9;
        }
        
        .message-bubble {
            max-width: 80%;
            border-radius: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .participants-panel {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        
        .online-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }
        
        .audio-player {
            width: 100%;
            height: 40px;
            background: #e2e8f0;
            border-radius: 20px;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #e2e8f0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Login Section -->
    <div id="loginBox" class="fixed inset-0 flex items-center justify-center bg-dark bg-opacity-90 z-50">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-primary mb-2">مرحباً بك</h1>
                <p class="text-gray-600">في منصة مجتمعنا الآمن للتواصل التعليمي</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label for="usernameInput" class="block text-gray-700 mb-2">الاسم الثلاثي</label>
                    <input type="text" id="usernameInput" placeholder="أدخل اسمك الثلاثي" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                </div>
                
                <div>
                    <label for="roleInput" class="block text-gray-700 mb-2">الصفة</label>
                    <select id="roleInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                        <option value="معلم">معلم</option>
                        <option value="طالب">طالب</option>
                        <option value="ولي أمر">ولي أمر</option>
                    </select>
                </div>
                
                <button id="loginBtn" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                    <i data-feather="log-in" class="ml-2"></i>
                    دخول إلى المنصة
                </button>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden hidden" id="chatContainer">
        <!-- Header -->
        <div class="bg-primary text-white p-4 flex justify-between items-center">
            <div class="flex items-center">
                <div class="bg-white text-primary rounded-full w-10 h-10 flex items-center justify-center font-bold">
                    <span id="userInitials"></span>
                </div>
                <div class="mr-3">
                    <h2 class="font-bold" id="userNameDisplay"></h2>
                    <p class="text-xs opacity-80" id="userRoleDisplay"></p>
                </div>
            </div>
            
            <div class="flex space-x-2 space-x-reverse">
                <button id="participantsBtn" class="bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition">
                    <i data-feather="users"></i>
                </button>
                <button id="logoutBtn" class="bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition">
                    <i data-feather="log-out"></i>
                </button>
            </div>
        </div>
        
        <!-- Messages Area -->
        <div id="messages" class="h-[calc(100vh-180px)] overflow-y-auto p-4 bg-gray-50"></div>
        
        <!-- Input Area -->
        <div id="inputArea" class="bg-gray-100 p-4 border-t border-gray-200 flex items-center">
            <div class="flex space-x-2 space-x-reverse mr-3">
                <button id="fileBtn" class="p-2 text-gray-600 hover:text-primary transition">
                    <i data-feather="paperclip"></i>
                </button>
                <input type="file" id="fileInput" class="hidden">
                
                <button id="recordBtn" class="p-2 text-gray-600 hover:text-primary transition">
                    <i data-feather="mic"></i>
                </button>
                
                <button id="emojiBtn" class="p-2 text-gray-600 hover:text-primary transition">
                    <i data-feather="smile"></i>
                </button>
            </div>
            
            <input type="text" id="messageInput" 
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" 
                   placeholder="اكتب رسالتك هنا...">
            
            <button id="sendBtn" class="bg-primary text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200 ml-3">
                <i data-feather="send"></i>
            </button>
        </div>
    </div>

    <!-- Participants Panel -->
    <div id="participantsPanel" class="fixed top-4 left-4 right-4 max-w-xs mx-auto bg-white rounded-xl shadow-xl z-40 hidden participants-panel">
        <div class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h3 class="font-bold text-lg">المشاركون</h3>
            <button id="closeParticipants" class="text-gray-500 hover:text-gray-700">
                <i data-feather="x"></i>
            </button>
        </div>
        
        <div class="p-4">
            <ul id="participantsList" class="space-y-2 max-h-96 overflow-y-auto"></ul>
        </div>
    </div>

    <!-- Firebase and App Scripts -->
    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCe-UJdZAchrvED18Z_ZA0j6sL_RUga1Vg",
        authDomain: "chat-app-ff837.firebaseapp.com",
        databaseURL: "https://chat-app-ff837-default-rtdb.firebaseio.com",
        projectId: "chat-app-ff837",
        storageBucket: "chat-app-ff837.appspot.com",
        messagingSenderId: "328877248171",
        appId: "1:328877248171:web:06cb9a9057bac2952bf1ee"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");
    const usersRef = ref(db, "users");

    // DOM Elements
    const loginBox = document.getElementById("loginBox");
    const chatContainer = document.getElementById("chatContainer");
    const messagesDiv = document.getElementById("messages");
    const inputArea = document.getElementById("inputArea");
    const input = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileBtn = document.getElementById("fileBtn");
    const fileInput = document.getElementById("fileInput");
    const recordBtn = document.getElementById("recordBtn");
    const participantsBtn = document.getElementById("participantsBtn");
    const participantsPanel = document.getElementById("participantsPanel");
    const participantsList = document.getElementById("participantsList");
    const closeParticipants = document.getElementById("closeParticipants");
    const logoutBtn = document.getElementById("logoutBtn");
    const userNameDisplay = document.getElementById("userNameDisplay");
    const userRoleDisplay = document.getElementById("userRoleDisplay");
    const userInitials = document.getElementById("userInitials");

    let username = null, role = null, mediaRecorder, audioChunks = [], selectedMessages = new Set(), replyTo = null;

    // Login Function
    const loginUser = () => {
        const nameInput = document.getElementById("usernameInput").value.trim();
        let roleInput = document.getElementById("roleInput").value;
        
        if(nameInput.split(" ").length < 3) {
            alert("⚠️ يجب إدخال الاسم الثلاثي");
            return;
        }

        // Auto-detect admin and deputy
        if(nameInput === "هادي محمد محسن جلال") roleInput = "مدير";
        else if(nameInput === "محمد سالم علي جلال") roleInput = "وكيل";

        username = nameInput;
        role = roleInput;
        localStorage.setItem("username", username);
        localStorage.setItem("role", role);
        
        // Update UI
        loginBox.style.display = "none";
        chatContainer.classList.remove("hidden");
        
        // Set user initials
        const names = username.split(" ");
        userInitials.textContent = (names[0][0] + (names[1] ? names[1][0] : '')).toUpperCase();
        userNameDisplay.textContent = username;
        userRoleDisplay.textContent = role;
        
        joinChat();
    };

    // Join Chat
    function joinChat() {
        set(ref(db, "users/"+username), {role: role, online: true});
    }

    // Logout
    logoutBtn.addEventListener("click", () => {
        if(username) set(ref(db, "users/"+username+"/online"), false);
        localStorage.removeItem("username");
        localStorage.removeItem("role");
        location.reload();
    });

    // Event Listeners
    document.getElementById("loginBtn").addEventListener("click", loginUser);
    closeParticipants.addEventListener("click", () => participantsPanel.classList.add("hidden"));
    
    // Auto-login if credentials exist
    if(localStorage.getItem("username")) {
        username = localStorage.getItem("username");
        role = localStorage.getItem("role");
        loginBox.style.display = "none";
        chatContainer.classList.remove("hidden");
        
        const names = username.split(" ");
        userInitials.textContent = (names[0][0] + (names[1] ? names[1][0] : '')).toUpperCase();
        userNameDisplay.textContent = username;
        userRoleDisplay.textContent = role;
        
        joinChat();
    }

    // Cleanup on window close
    window.addEventListener("beforeunload", () => {
        if(username) set(ref(db, "users/"+username+"/online"), false);
    });

    // Send Message
    sendBtn.addEventListener("click", () => {
        if(input.value.trim() === "") return;
        
        let messageData = {
            user: username,
            role: role,
            text: input.value,
            type: "text",
            time: new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})
        };
        
        if(replyTo) messageData.replyTo = replyTo;
        
        push(chatRef, messageData);
        input.value = "";
        replyTo = null;
    });

    // Send on Enter key
    input.addEventListener("keypress", (e) => {
        if(e.key === "Enter") sendBtn.click();
    });

    // File Upload
    fileBtn.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if(file) {
            push(chatRef, {
                user: username,
                role: role,
                text: "📎 ملف: " + file.name,
                type: "file",
                time: new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})
            });
        }
    });

    // Audio Recording
    recordBtn.addEventListener("click", async () => {
        if(!mediaRecorder || mediaRecorder.state === "inactive") {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    const reader = new FileReader();
                    
                    reader.onloadend = () => {
                        const base64data = reader.result.split(',')[1];
                        push(chatRef, {
                            user: username,
                            role: role,
                            text: "🎤 رسالة صوتية",
                            type: "audio",
                            audioData: base64data,
                            time: new Date().toLocaleTimeString('ar-EG', {hour: '2-digit', minute:'2-digit'})
                        });
                    };
                    
                    reader.readAsDataURL(audioBlob);
                };
                
                mediaRecorder.start();
                recordBtn.innerHTML = '<i data-feather="square"></i>';
                feather.replace();
                
            } catch (error) {
                alert("يجب السماح باستخدام الميكروفون");
                console.error("Error accessing microphone:", error);
            }
            
        } else if(mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            recordBtn.innerHTML = '<i data-feather="mic"></i>';
            feather.replace();
        }
    });
    // Notification Permission
    function requestNotificationPermission() {
        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notification permission granted");
                }
            });
        }
    }

    // Play Notification
    function playNotification(msg, isOwnMessage = false) {
        if (isOwnMessage) return;
        
        const notificationSound = document.getElementById("notificationSound");
        notificationSound.play();
        
        if ("Notification" in window && Notification.permission === "granted") {
            const notification = new Notification(`رسالة جديدة من ${msg.user}`, {
                body: msg.text.length > 50 ? msg.text.substring(0, 50) + "..." : msg.text,
                icon: "http://static.photos/blue/200x200/1",
                silent: true
            });
            
            setTimeout(() => notification.close(), 5000);
        }
    }

    // Display Messages
    let lastMessageKey = null;
    onValue(chatRef, snapshot => {
        messagesDiv.innerHTML = "";
        requestNotificationPermission();
snapshot.forEach(snap => {
            const msg = snap.val();
            if(msg.deleted) return;
            
            const div = document.createElement("div");
            div.className = `mb-3 flex ${msg.user === username ? "justify-start" : "justify-end"}`;
            
            const bubble = document.createElement("div");
            bubble.className = `p-4 rounded-xl shadow-sm message-bubble ${msg.user === username ? "bg-primary-100" : "bg-white"}`;
            
            let displayName = msg.user;
            if(["طالب","ولي أمر"].includes(msg.role) && !["مدير","وكيل","معلم"].includes(role)) {
                displayName = "مستخدم";
            }
            
            bubble.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <strong class="text-sm ${msg.user === username ? "text-primary-800" : "text-gray-800"}">${displayName}</strong>
                    <span class="text-xs text-gray-500">${msg.time}</span>
                </div>
            `;
            
            if(msg.replyTo) {
                bubble.innerHTML += `
                    <div class="bg-gray-100 p-2 rounded-lg mb-2 text-sm text-gray-600">
                        رد على: ${msg.replyTo}
                    </div>
                `;
            }
            
            if(msg.type === "audio") {
                bubble.innerHTML += `
                    <div class="mt-2">
                        <audio controls class="audio-player">
                            <source src="data:audio/webm;base64,${msg.audioData}" type="audio/webm">
                        </audio>
                    </div>
                `;
            } else if(msg.type === "file") {
                bubble.innerHTML += `
                    <div class="mt-2 p-2 bg-gray-100 rounded-lg flex items-center">
                        <i data-feather="paperclip" class="text-gray-500 mr-2"></i>
                        <span class="text-gray-700">${msg.text.replace("📎 ", "")}</span>
                    </div>
                `;
            } else {
                bubble.innerHTML += `
                    <div class="text-gray-800 mt-1">${msg.text}</div>
                `;
            }
            
            // Message actions
            const actions = document.createElement("div");
            actions.className = "flex justify-end mt-2 space-x-2 space-x-reverse";
            
            // Reply button
            const replyBtn = document.createElement("button");
            replyBtn.className = "text-xs text-gray-500 hover:text-primary transition";
            replyBtn.innerHTML = '<i data-feather="corner-up-left" class="w-4 h-4"></i> رد';
            replyBtn.onclick = () => { 
                replyTo = displayName; 
                input.focus();
                input.value = `@${displayName} `;
            };
            
            actions.appendChild(replyBtn);
            
            // Delete button (only for own messages or admins)
            if(msg.user === username || ["مدير","وكيل","معلم"].includes(role)) {
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "text-xs text-gray-500 hover:text-red-500 transition";
                deleteBtn.innerHTML = '<i data-feather="trash-2" class="w-4 h-4"></i> حذف';
                deleteBtn.onclick = () => {
                    if(confirm("هل أنت متأكد من حذف هذه الرسالة؟")) {
                        update(ref(db, "messages/"+snap.key), {deleted: true});
                    }
                };
                actions.appendChild(deleteBtn);
            }
            bubble.appendChild(actions);
            div.appendChild(bubble);
            messagesDiv.appendChild(div);

            // Play notification for new messages
            if (snap.key !== lastMessageKey && msg.user !== username) {
                playNotification(msg);
            }
            lastMessageKey = snap.key;
        });
        
        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        feather.replace();
});

    // Participants Management
    participantsBtn.addEventListener("click", () => {
        participantsPanel.classList.toggle("hidden");
        updateParticipantsList();
    });

    function updateParticipantsList() {
        onValue(usersRef, snapshot => {
            participantsList.innerHTML = "";
            snapshot.forEach(snap => {
                const user = snap.key;
                const data = snap.val();
                
                const li = document.createElement("li");
                li.className = "p-3 border-b border-gray-100 flex justify-between items-center";
                
                li.innerHTML = `
                    <div class="flex items-center">
                        <div class="bg-primary-100 text-primary-800 rounded-full w-8 h-8 flex items-center justify-center font-bold mr-2">
                            ${user.split(" ")[0][0]}${user.split(" ")[1] ? user.split(" ")[1][0] : ''}
                        </div>
                        <div>
                            <div class="font-medium">${user}</div>
                            <div class="text-xs text-gray-500 flex items-center">
                                ${data.role}
                                <span class="online-dot ${data.online ? 'bg-green-500' : 'bg-gray-300'}"></span>
                            </div>
                        </div>
                    </div>
                `;
                
                // Admin actions
                if(["مدير","وكيل"].includes(role) && !["مدير","وكيل"].includes(data.role)) {
                    const actions = document.createElement("div");
                    actions.className = "flex space-x-2 space-x-reverse";
                    const banBtn = document.createElement("button");
                    banBtn.className = "bg-yellow-100 text-yellow-800 p-1 rounded-full hover:bg-yellow-200 transition";
                    banBtn.innerHTML = '<i data-feather="lock" class="w-4 h-4"></i>';
                    banBtn.title = "حظر من الإرسال";
                    banBtn.onclick = () => {
                        if(confirm(`هل تريد منع ${user} من إرسال الرسائل؟`)) {
                            update(ref(db, "users/"+user), {restricted: true});
                        }
                    };
                    
                    const kickBtn = document.createElement("button");
                    kickBtn.className = "bg-red-100 text-red-800 p-1 rounded-full hover:bg-red-200 transition";
                    kickBtn.innerHTML = '<i data-feather="user-x" class="w-4 h-4"></i>';
                    kickBtn.title = "طرد من المجتمع";
                    kickBtn.onclick = () => {
                        if(confirm(`هل أنت متأكد من طرد ${user} نهائياً من المجتمع؟`)) {
                            remove(ref(db, "users/"+user));
                        }
                    };
actions.appendChild(banBtn);
                    actions.appendChild(kickBtn);
                    li.appendChild(actions);
                }
                
                participantsList.appendChild(li);
            });
            feather.replace();
        });
    }
    // Initialize Feather Icons and request notification permission on load
    document.addEventListener('DOMContentLoaded', () => {
        feather.replace();
        requestNotificationPermission();
    });
    </script>

    <style>
        @keyframes ping {
            0% { transform: scale(1); opacity: 1; }
            75%, 100% { transform: scale(1.5); opacity: 0; }
        }
        .notification-ping {
            animation: ping 1.5s cubic-bezier(0,0,0.2,1) infinite;
        }
    </style>
</body>
</html>
